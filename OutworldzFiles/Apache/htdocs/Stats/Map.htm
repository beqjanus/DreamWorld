    <link type="text/css" href="/stats/timepicker/jquery.ui.timepicker.css" rel="Stylesheet" />
    <script type="text/javascript" src="/stats/timepicker/jquery.ui.timepicker.js"></script>
    <script src="/flexgrid/js/flexigrid.js"></script>

    <script type="text/javascript">

        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }

        function addMonths(date, months) {
            var d = date.getDate();
            date.setMonth(date.getMonth()  + months);
            if (date.getDate() != d) {
                date.setDate(0);
            }
            return date;
        }

        var chart;
        var chart2;
        var chart3;
        var title;
        var start;
        var person;

        $(document).ready(function () {

            $("#datepicker1").datepicker();
            $("#datepicker2").datepicker();
            $("#timepicker1").timepicker({
                showPeriodLabels: false,
            });
            $("#timepicker2").timepicker({
                showPeriodLabels: false,
            });

            type = 'Objects';

            var what = gup("q");
            if (what.length > 0) {
                sim = what;
            } else {
                sim = 'Welcome';
            }

            var start;
            what = gup("Start");
            if (what.length > 0) {
                start = what;
            }

            var end;
            what = gup("End");
            if (what.length > 0) {
                end = what;
            }

            what = gup("person");
            if (what.length > 0) {
                person = what;
            } else {
                person = '';
            }

            $.get('/stats/simvisit.plx?q=' + escape(sim) + '&Start=' + escape(start) + '&End=' + escape(end) + '&person=' + person + "&r=" + Math.random(), null, function (tsv, stat, xhr) {

                $("#status").append(tsv.text);

                $("#datepicker1").val(tsv.start);
                $("#datepicker2").val(tsv.end);

                $("#mySelect").val(tsv.sim);

                allVisits = [];
                var html = '<table>';
                html += '<tr><th>Name</th><th>Time Spent</th></tr>';
                title = tsv.title;
                var xsize = tsv.xsize;
                var ysize = tsv.ysize;


                var mapimage = tsv.map;
		
                jQuery.each(tsv.data, function (name, line) {
                    var point = {};
                    var red = Math.floor(Math.random() * 200);
                    var green = Math.floor(Math.random() * 200);
                    var blue = Math.floor(Math.random() * 200);
                    var color = 'rgba(' + red + ',' + green + ',' + blue + ', 1.0)';

                    point.color = color;
                    point.data = [];

                    var aname = line.name;
                    var apoint = line.vectors;
                    var visit = line.visits;
                    var ctr = 1;
                    jQuery.each(apoint, function (i, lines) {
                        var y = lines.X;
                        var x = lines.Y;
                        var z = lines.Z;

                        var list = {
                            x: x,
                            y: y,
                            name: aname + ' (' + visit + ' min) ' + '<' + x + ',' + y + ',' + z + '>, #' + ctr
                        }

                        point.data.push(list);

                        ctr++;
                    });

                    allVisits.push(point);

                    html += '<tr>'
                    html += '<td><a href="/stats/Map.htm?person=' + escape(aname) + '&q=' + escape(sim) + '&Start=' + escape(tsv.s) + '&End=' + escape(tsv.e) + '">' + aname + '</a></td>';
                    html += '<td>' + visit + '</td>';
                    html += '</tr>';
                });

                html += '</table>';

                $('#people').append(html);

                $("#people").flexigrid({
                    width: 900,
                    height: 250
                });

                var options = {
                    chart: {                        
                        type: 'scatter',                        
                        renderTo: 'container1',
                        marginLeft: 50,
                        defaultSeriesType: 'scatter',
                        zoomType: 'xy',
                        height: 900,
                        width: 900,                        
                        events: {
                            load: function () {
                                this.renderer.image(mapimage, 52, 73, 840, 766).add();
                            }
                        }
                    },
                    series: {                    	
                    },
                    legend: {
                        enabled: false
                    },
                    title: {
                        text: ''
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        gridLineColor: '#ffffff',
                        gridLineWidth: 0,
                        max: xsize,
                        min: 0,
                        title: {
                            enabled: true,
                            text: 'X (0-' + xsize + ')'
                        },
                        startOnTick: true,
                        endOnTick: false,
                        showLastLabel: true
                    },
                    yAxis: {
                        gridLineColor: '#eeeeee',
                        gridLineWidth: 0,
                        max: ysize,
                        min: 0,
                        title: {
                            enabled: false,
                            text: 'Y (0-' + ysize + ')'
                        },
                        startOnTick: true,
                        endOnTick: false,
                        showLastLabel: true
                    },
                    tooltip: {
                        formatter: function (i) {
                            return '<b>' + this.point.name + '</b>'

                        }
                    },
                    plotOptions: {
                        scatter: {
                            marker: {
                                radius: 8,
                                states: {
                                    hover: {
                                        enabled: true,
                                        lineColor: 'rgb(255,255,255)'
                                    }
                                }
                            },
                            states: {
                                hover: {
                                    marker: {
                                        enabled: true
                                    }
                                }
                            }
                        }
                    },
                };

                var options2 = {
                    chart: {
                        renderTo: 'stats',
                        type: 'column',
                        height: 250,
                        width: 900
                    },
                    title: {
                        text: 'Time in Sim'
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        categories: []
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Total time in Minutes'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        backgroundColor: '#FFFFFF',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 100,
                        y: 70,
                        floating: true,
                        shadow: true
                    },
                    tooltip: {
                        formatter: function () {
                            return '' +
                                this.x + ': ' + this.y;
                        }
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: []

                };

                var options3 = {
                    chart: {
                        renderTo: 'daily',
                        type: 'column',
                        height: 250,
                        width: 900
                    },
                    title: {
                        text: 'Visitors by Day'
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        categories: []
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Visitors by Day'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        backgroundColor: '#FFFFFF',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 100,
                        y: 70,
                        floating: true,
                        shadow: true
                    },
                    tooltip: {
                        formatter: function () {
                            return '' +
                                this.x + ': ' + this.y;
                        }
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: []

                };

                // visits by time
                options.title.text = unescape(tsv.sim) + ' ' + title;
                options.subtitle.text = 'Visitors: ' + tsv.visits + ',  Time spent: ' + tsv.time + ' minutes' + ' From: ' + tsv.start + ' To: ' + tsv.end;
                options.series = allVisits;

                console.log(options)

                chart = new Highcharts.Chart(options);

                var points = {
                    name: 'Time in Sim',
                    data: []
                };

                jQuery.each(tsv.timespent, function (i, line) {
                    var Xname = line.date;
                    var value = line.count;
                    points.data.push(value);

                    options2.xAxis.categories.push(Xname);

                });

                options2.series.push(points);
                options2.subtitle.text = 'Visitors: ' + tsv.visits + ',  Time spent: ' + tsv.time + ' minutes' + ' From: ' + tsv.start + ' To: ' + tsv.end;
                chart2 = new Highcharts.Chart(options2);

                // chart 3 - daily visits
                points = {
                    name: 'Unique Visitors',
                    data: []
                };

                jQuery.each(tsv.daily, function (i, line) {
                    var Xname = line.date;
                    var value = line.count;
                    points.data.push(value);

                    options3.xAxis.categories.push(Xname);
                });

                options3.series.push(points);
                options3.subtitle.text = 'Visitors: ' + tsv.visits + ',  Time spent: ' + tsv.time + ' minutes' + ' From: ' + tsv.start + ' To: ' + tsv.end;
                chart3 = new Highcharts.Chart(options3);
            });

        });
    </script>

                    <td>
                        End Date: <br><input id="datepicker2" type="text" name="End" value="">
                        <input type="hidden" name="q" id="mySelect">
                    </td>
                    <td> <br><input id="submit" type="submit" value="Search"> <input type="button" value="Back" onclick="window.history.back()" /> </td>
                    </td>
                </tr>
            </table>
        </form>

        </div>
        <br clear="all">
        <div id="daily"></div>
        <br clear="all">
        <div id="stats"></div>
        <br clear="all">
        <div id="people"></div>
        <br clear="all">
    </div>
